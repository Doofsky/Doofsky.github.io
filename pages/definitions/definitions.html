<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mathematical Definitions</title>
    <!-- Bootstrap CSS -->
    <link
      id="bootstrapCSS"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
    />
    <!-- MathJax for LaTeX Rendering -->
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      defer
    ></script>
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  </head>
  <body>
    <!-- Header with Animation -->
    <div id="animation-container">
      <!-- The p5.js sketch will be injected here -->
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MathDef</a>
        <button class="btn btn-toggle-mode" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
      <!-- Search Bar -->
      <div class="row mb-4">
        <div class="col-md-8 mx-auto">
          <input
            type="text"
            id="searchBar"
            class="form-control"
            placeholder="Search definitions..."
          />
        </div>
      </div>
      <!-- Definitions List -->
      <div class="definitions-list" id="definitionsList">
        <!-- Definitions will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="btn btn-primary">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Custom JS -->
    <script src="script.js"></script>
    <!-- Animation JS -->
    <script src="animation.js"></script>
  </body>
</html>
